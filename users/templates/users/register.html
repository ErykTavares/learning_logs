{% extends "learning_log\\base.html" %}

{% load bootstrap3 %}

{% block header %}
    <h3>Registrar</h3>
{% endblock header %}

{% block content %}
    <form method="POST" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Criar conta</button>
            {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_log:index' }" />
    </form>
    
{% endblock content %}
