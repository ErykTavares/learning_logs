{% extends "learning_log/base.html" %}

{% load bootstrap3 %}

{% block header %}
    <h2>Adiciona um novo Topico:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'learning_log:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Adicionar topico</button>
        {% endbuttons %}
    </form>
{% endblock content %}
