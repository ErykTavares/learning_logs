{% extends "learning_log\base.html" %}

{% load bootstrap3 %}

{% block header %}
    <h2><a href="{% url 'learning_log:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}
    
{% block content %}
    <h3>Adicionar uma nova Entrada:</h3>
    <form action="{% url 'learning_log:new_entry' topic.id %}" method='post' class="form">
        {% csrf_token %} 
        {% bootstrap_form form %} 
        {% buttons %}
            <button name="submit" class="btn btn-primary">Enviar Entrada</button>
        {% endbuttons %}
    </form>
{% endblock content %}
